<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Optional: your custom stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Search / Current City Row -->
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 id="city-name" class="mb-1">Atlanta</h1>
        <p id="date-time" class="text-muted">Thursday 09:41</p>

        <!-- Search Form -->
        <form id="search-form" class="input-group mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a cityâ€¦"
            id="city-input"
            autocomplete="off"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>

    <!-- Current Weather Card -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex align-items-center">
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              id="current-icon"
              alt="Weather icon"
              width="64"
            />
            <div class="ms-3">
              <h2 id="temperature" class="display-4 mb-0">27Â°</h2>
              <p id="description" class="mb-0 text-muted">Clear Sky</p>
            </div>
            <ul class="list-unstyled ms-auto mb-0">
              <li><small>Humidity: <span id="humidity">48%</span></small></li>
              <li><small>Wind: <span id="wind">5 mph</span></small></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 7-Day Forecast Row -->
    <div id="forecast-row" class="row gx-2 gy-3">
      <!-- ðŸ‘‰ Paste your instructorâ€™s Bootstrap forecast-card markup here ðŸ‘ˆ -->
      <!-- Example placeholder card -->
      <div class="col-6 col-md-3 col-lg-2">
        <div class="card text-center border-0 bg-white shadow-sm">
          <div class="card-body p-2">
            <p class="card-title mb-1 fw-semibold">Fri</p>
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="icon"
              width="48"
            />
            <p class="mb-0">
              <span class="fw-bold">26Â°</span> / <span class="text-muted">18Â°</span>
            </p>
          </div>
        </div>
      </div>
      <!-- Repeat for each day -->
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
