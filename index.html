<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <img
              id="icon"
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              alt="sample weather icon"
            />
            <div class="weather-app-temperature" id="temperature">22</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <!-- ðŸ”® This goes *after* .weather-app-data and *outside* of it -->
        <div id="forecast" class="weather-forecast"></div>

        <span id="description"></span>
      </main>

      <footer>
        <p>
          This project was coded by Sherry Jones and is
          <a href="https://github.com/webgenie1/weather-app-v2" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://shecodes-week7-weather-app-sj.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js" defer></script>
  </body>
</html>
