<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <!-- Bootstrap 5 CSS CDN --
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    < Optional: your custom stylesheet -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, <span id="description">scattered clouds</span
              ><br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind">3.13km/h</strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <img
              id="icon"
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              alt="sample weather icon"
            />
            <div class="weather-app-temperature" id="temperature">22</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <!-- ðŸ”® This goes *after* .weather-app-data and *outside* of it -->
        <div id="forecast" class="row mt-4"></div>
        <span id="description"></span>
      </main>

      <footer>
        <p>
          This project was coded by Sherry Jones and is
          <a href="https://github.com/webgenie1/weather-app-v2" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://shecodes-week7-weather-app-sj.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >.
        </p>
      </footer>
    </div>
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
